<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 class="title">goofy ahh calc</h1>
    <div class="calc-body">
        <div class="calc-upper-interface" id="calc-upper-interface">
            <div class="calc-screen" id="calc-screen">
                <p class="screen-text" id="screen-text"></p>
            </div>
        </div>
        <div class="calc-lower-interface" id="calc-lower-interface">
            <div id="b1" class="button b1">
                <p>1</p>
            </div>
            <div id="b2" class="button b2">
                <p>2</p>
            </div>
            <div id="b3" class="button b3">
                <p>3</p>
            </div>
            <div id="bac" class="button bac">
                <p>AC</p>
            </div>
            <div id="b4" class="button b4">
                <p>4</p>
            </div>
            <div id="b5" class="button b5">
                <p>5</p>
            </div>
            <div id="b6" class="button b6">
                <p>6</p>
            </div>
            <div id="b-" class="button b-">
                <p>-</p>
            </div>
            <div id="b7" class="button b7">
                <p>7</p>
            </div>
            <div id="b8" class="button b8">
                <p>8</p>
            </div>
            <div id="b9" class="button b9">
                <p>9</p>
            </div>
            <div id="b+" class="button b+">
                <p>+</p>
            </div>
            <div id="bx" class="button bx">
                <p>x</p>
            </div>
            <div id="b÷" class="button b÷">
                <p>÷</p>
            </div>
            <div id="b^2" class="button b^2">
                <p>^2</p>
            </div>
            <div id="b=" class="button b=">
                <p>=</p>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
